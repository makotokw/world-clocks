<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="popup.css"/>
</head>
<body>
<div>
<ul id="clocks"></ul>
<div id="footer">
    <div id="option_header">
        <span id="copyright">Word Clocks</span>
        <span id="today"></span>
        <a id="option_label" href="#"></a>
    </div>
    <ul id="option_content" class="option_content" style="display:none;">
        <li><a id="add" href="#"></a></li>
        <li>
            <label id="column_label">Column:</label>
            <input id="column_text" type="number" min="1" max="100" required="required" value="3"/>
        </li>
        <li>
            <label id="skin_label">Skin:</label>
            <select id="skin_select"></select>
        </li>
        <li>
            <label id="size_label">Size:</label>
            <input id="size_range" type="number" min="20" max="100" required="required" step="5"/>
        </li>
        <li>
            <label></label>
            <input id="show_second_hand" type="checkbox"/>
            <label id="show_second_hand_label" for="show_second_hand">Show Secound Hand</label>
        </li>
        <li>
            <label></label>
            <input id="show_digital_clock" type="checkbox"/>
            <label id="show_digital_clock_label" for="show_digital_clock">Show Digital Clock</label>
        </li>
        <li id="set_title_label"></li>
        <li id="order_label"></li>
    </ul>
</div>
</div>
<script src="jquery.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="coolclock.js"></script>
<script src="coolclock_patch.js"></script>
<script src="moreskins.js"></script>
<script src="worldclocks.js"></script>
<script src="popup.js"></script>
</body>
</html>
